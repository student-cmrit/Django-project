<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Login</title>
        {% load static %}
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEJx3WvCz1d5l6c0p6tV5tvVbI1iF1k0gg5FEkHgnb66lM8s5o33Bvhkdf3K1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/loginpage.css' %}">
    </head>

    <body class="bg-light">
        <!-- Logo Container (Top Left) -->
        <div class="logo-container">
            <img src="{% static 'images/emp.png' %}" alt="Logo" class="logo-img">
        </div>


        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4 login-container">
                <h2 class="text-center mb-4">Login</h2>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger text-center" role="alert">{{ message }}</div>
                {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <p class="text-center mt-3" style="font-size: 1.2rem;">Don't have an account? <a
                        href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>

        <!-- Bootstrap JS (Optional, for interactive components) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-6p/0A58a13Y5cp6f8p1zLwF62v+M1LBk0ihhSgs9uApseMb7HgF32y0Mv/r84ifD"
            crossorigin="anonymous"></script>
    </body>

</html>
