<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Register</title>
        {%load static%}
    </head>

    <body>
        <h2>Register</h2>
        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </body>

</html>
